<form name="myForm">
    <div class="form-group">
        <label for="inputCodigo">Código*</label>
        <input class="form-control" type="text" name="codigo" ng-model="produto.codigo" placeholder="Código" ng-required="true" onkeypress="return SomenteNumero(event)">
    </div>

    <div class="form-group">
        <label for="inputNome">Descrição*</label>
        <input class="form-control" type="text" name="nome" ng-model="produto.nome" placeholder="Descrição" ng-required="true">
    </div>

    <div class="form-group">
        <label for="inputPreco">Preço*</label>
        <input class="form-control" type="text" name="preco" ng-model="produto.preco" placeholder="Preço" ng-required="true" onkeypress="return SomenteNumeroDecimal(event)">
    </div>

    <div class="form-group">
        <label for="inputComentario">Comentário*</label>
        <textarea class="form-control" name="comentario" rows="3" ng-model="produto.comentario" placeholder="Comentários" ng-required="true"></textarea>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputAltura">Altura*</label>
            <input type="text" class="form-control" name="altura" ng-model="produto.altura" placeholder="Altura" ng-required="true" onkeypress="return SomenteNumeroDecimal(event)">
        </div>
        <div class="form-group col-md-4">
            <label for="inputLargura">Largura*</label>
            <input class="form-control" type="text" name="largura" ng-model="produto.largura" placeholder="Largura" ng-required="true" onkeypress="return SomenteNumeroDecimal(event)">
        </div>
        <div class="form-group col-md-4">
            <label for="inputProfundidade">Profundidade*</label>
            <input class="form-control" type="text" name="profundidade" ng-model="produto.profundidade" placeholder="Profundidade"ng-required="true" onkeypress="return SomenteNumeroDecimal(event)">
        </div>
    </div>
    
    <label for="informação" ng-disabled="true">* Campos obrigatórios</label>

    <button class="btn btn-primary btn-block" ng-click="salvar(produto)" ng-disabled="myForm.$invalid">Salvar</button>
    <button class="btn btn-danger btn-block" ng-click="cancelar()">Cancelar</button>
</form>
